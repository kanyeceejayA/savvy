<html>
    <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Portal Login | Capital Savvy Investment Portal</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/login.css?ver=20200826d">
    
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-137977686-8"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-137977686-8');
    </script>
  
  </head>
  <body>
    <main class="container-fluid">
        <div class="row no-gutter">
          <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image">
            <div class="container">
              <div class="row">
                <div class=" col-12 words">
                    <h1>Welcome Back</h1> <h4>Sign in to continue to your account</h4>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-8 col-lg-6">
            <div class="login d-flex align-items-center">
              <div class="container">
                <div class="row">
                  <div class="ml-auto mr-auto top-logo col-md-9">
                    <img class="img-fluid" src="img/tagline-new.svg">
                  </div>
                  </div>
                <div class="row">
                  <div class="col-md-9 col-lg-8 mx-auto">
                    <div class="login-heading d-xs-block d-md-none">
                      <h2>Welcome Back!</h2> <p>Sign in to Continue to your account</p>
                  </div>
                    <form id="login-form" type="post">
                      <div class="form-label-group">
                        <input type="text" id="username" class="form-control" placeholder="Username" required autofocus>
                        <label for="username">Username</label>
                      </div>
                      <div class="custom-control custom-checkbox mb-3 mt-0">
                        <input type="checkbox" class="custom-control-input" id="customCheck1">
                        <label class="custom-control-label" for="customCheck1">Remember me</label>
                        <a href="" style="float:right">Forgot Username</a>
                      </div>

                      <div class="form-label-group">
                        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                        <label for="inputPassword">Password</label>
                      </div>
                      <div class="row">
                        <div class="col-12">
                      <a href="" style="float:right" class="mt-0">Forgot Password</a>
                      </div>
                      </div>
                      
                      <div id="messages"></div>
                      
                      <button class="btn btn-lg btn-primary btn-block btn-login text-uppercase mb-2 mt-5 col-md-5" type="submit" id="login">Login</button>
                      
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>

    <footer class="footer">
      <div class="container links">
        <span class=" links" style="color:#EBEBEB"> &copy; <script>document.write(new Date().getFullYear());</script> Capital Savvy Ltd. All Rights Reserved</span>
        <span class="links right"><a href="/">Capital Savvy Home</a> <a href="/#contact" class="pl-5">Contact</a></span>
      </div>
    </footer>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.js"></script>
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script>
      var alertBox = '<div class="alert alert-danger alert-dismissable"><button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button> Couldn\'t find your CapitalSavvy Account! </div>';
      
      $('#login-form').on('submit', function (e) {
          console.log('form submited');
          e.preventDefault();
          document.getElementById("messages").innerHTML = alertBox;
      });   
    </script>      
  </body>
</html>
